<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>

</body>

<script>
    
    function calculadora(){
    var a = parseInt(prompt(`Dime tu primer numero`))
    var c = prompt(`operacion`)
    var b = parseInt(prompt(`Dime tu segundo numero`))
    
    if (c = `s`){
        console.log(a+b)
}
    else if(c = `r`){
        console.log(a-b)
}
    else if (c = `m`){
        console.log(a*b)
}
    else if(c = "d"){
        console.log(a/b)}
}
calculadora()
</script>
</html>
